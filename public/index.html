<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>React App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Load FontAwesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <!-- Load the custom CSS style file -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Arbitrary Style Transfer</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style-transfer.css">
  <script src="https://kit.fontawesome.com/4414288e8e.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@magenta/image@0.2.1/dist/magentaimage.min.js"></script>
  <script src="js/jquery.keyframes.min.js"></script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <main>
    <div class="container mt-3">
      <div class="row">
        <div class="col-12 col-md-4 text-center">
          <div class="box">
            <input type="file" id="contentFile" target="content" class="inputfile inputfile-color"
              data-multiple-caption="{count} files selected" multiple />
            <label for="contentFile">
              <span> Album Cover 1 </span>
            </label>
          </div>
          <div class="imageContainer">
            <div class="screen">
              <img class="col-12" id="contentImg" src="no_img.png" />
            </div>
          </div>
        </div>
        <div class="col-md-4 text-center">
          <div class="col-12 text-center">
            <button class="btn btn-transfer">
              <span> Submit </span>
            </button>
          </div>
        </div>
        <div class="col-12 col-md-4 text-center">
          <div class="box">
            <input type="file" id="styleFile" target="style" class="inputfile inputfile-color"
              data-multiple-caption="{count} files selected" multiple />
            <label for="styleFile">
              <span> Album Cover 2 </span>
            </label>
          </div>
          <div class="imageContainer">
            <div class="screen">
              <img class="col-12" id="styleImg" src="no_img.png" />
            </div>
            <em></em>
          </div>
        </div>
      </div>
      <div class="row m-md-3">
        <div class="col-12 col-md-4 offset-md-4 text-center">
          <div class="canvasContainer col-12">
            <canvas id="stylized" class="d-none"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/style-transfer.js"></script>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
