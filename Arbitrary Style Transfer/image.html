<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Arbitrary Style Transfer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style-transfer.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://kit.fontawesome.com/4414288e8e.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/image@0.2.1/dist/magentaimage.min.js"></script>
    <script src="js/jquery.keyframes.min.js"></script>
  </head>  
  <body>
        <main>
            <div class="container mt-3">
                <div class="row">
                    <div class="col-12 col-md-4 text-center">
                        <div class="box">
                            <input type="file" id="contentFile" target="content" class="inputfile inputfile-color" data-multiple-caption="{count} files selected" multiple />
                            <label for="contentFile">
                                <span> Album Cover 1 </span>
                            </label>
                        </div>
                        <div class="imageContainer">
                            <div class="screen">
                                <img class="col-12" id="contentImg" src="no_img.png"/> 
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <div class="col-12 text-center">
                            <button class="btn btn-transfer">
                                <span> Submit </span>
                            </button>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 text-center">
                        <div class="box">
                            <input type="file" id="styleFile" target="style" class="inputfile inputfile-color" data-multiple-caption="{count} files selected" multiple />
                            <label for="styleFile">
                                <span> Album Cover 2 </span>
                            </label>
                        </div>
                        <div class="imageContainer">
                            <div class="screen">
                                <img class="col-12" id="styleImg" src="no_img.png"/> 
                            </div>
                            <em></em>
                        </div>
                    </div>
                </div>
                <div class="row m-md-3">
                    <div class="col-12 col-md-4 offset-md-4 text-center">
                        <div class="canvasContainer col-12">
                            <canvas id="stylized" class="d-none"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>

  <script src="js/style-transfer.js"></script>
  </body>
</html>
